<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <title>RealtyNow</title>
    <link rel="stylesheet" href="stylesheet.css" type="text/css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans:ital,wght@0,400;0,700;1,400;1,700&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+TC:wght@100&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous" />
</head>

<body>

    <div class="mobile">
        <header class="header">
            <img src="IMG/rn-colored.png" alt="realtyNow Logo" />
        </header>
        <section class="search-results">
            <p class="search-results-top">search homes for sale in:</p>
            <p class="search-results-bottom">Elmendorf Air Force Base, AK 99506</p>
        </section>
        <section class="first-image"></section>
        <section class="zip-inputs">
            <h2>Where are you <span>looking</span> for a home ?</h2>
            <form action="" method="post" class="zip-form">
                <div id="InputsWrapper">
                    <div><input type="text" name="mytext[]" id="field_1" class="input_style" value=""><a href="#" class="removeclass"></a></div>
                </div>
                <div id="AddMoreFileId">
                    <a href="#" id="AddMoreFileBox" class="btn btn-info">Add more</a>
                </div>
                <div id="lineBreak"></div>
            </form>
        </section>
        <div class="section-break">
            <img src="IMG/line-Separator.png" />
        </div>
        <section class="type-of-home">
            <h2>What <span>type</span> of home are you interested in ?</h2>
            <div class="type-button-wrapper" id="buttonDIV">
                <button class="ind-btn-wrapper btn active">
                    <i class="fa fa-home"></i>
                    <p>House</p>
                </button>
                <button class="ind-btn-wrapper btn">
                    <i class="fa fa-city"></i>
                    <p>Condo</p>
                </button>
            </div>
        </section>

    </div>





    <script src="//ajax.googleapis.com/ajax/libs/jquery/1.7.2/jquery.min.js" type="text/javascript"></script>
    <script src="functions.js"></script>
</body></html>
